name: Lint and Test
on: [push, pull_request]
jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"

    steps:
      - uses: actions/checkout@v4

      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install deps
        run: uv sync --no-install-project

      - name: Run tests
        run: uv run -m doctest src/pydantic_autotag/__init__.py

  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install deps
        run: uv sync --no-install-project

      - name: ruff check
        run: uv run ruff check --output-format=github ./src

      - name: ruff format
        run: uv run ruff format --check --diff ./src

      - name: mypy
        run: uv run mypy ./src
